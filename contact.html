  <div class="container">
    <h1 style="text-align: center;">Contact Us</h1>
    <form>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1" class="form-label">Select your Query</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Web</option>
          <option>Tech Stacks</option>
          <option>Technology</option>
          <option>Others</option>
        </select>
      </div>
      <br>
      <section>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Are you a Member?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Yes
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Are you a Professor?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option1" checked>
              <label class="form-check-label" for="gridRadios2">
                Yes
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Are you a Coder?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option1" checked>
              <label class="form-check-label" for="gridRadios3">
                Yes
              </label>
            </div>
          </div>
        </fieldset>
      </section>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

    </div>
